<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Sheet Names</h1>
    <form action="/sheet-selection" method = "POST">
        <input type="text" style="display: none;" id="sheet_selected" name = "sheet_selected">
    <div class="container mx-5 my-2">

            {% for item in sheets%}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" value = "{{item}}">
                <label class="form-check-label" for="flexRadioDefault1">
                  {{item}}
                </label>
              </div>

            {% endfor %}
        </div>
        <button class="btn-lg btn-primary" type="submit">Submit</button>
    </form>
</body>
<script>
    all_radios = document.getElementsByClassName("form-check-input")
    for(let i =0;i<all_radios.length;i++){
        all_radios[i].addEventListener('change',()=>{
            document.getElementById("sheet_selected").value = all_radios[i].value

        })
    }
</script>
</html>
